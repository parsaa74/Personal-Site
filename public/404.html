<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    var pathSegments = window.location.pathname.split('/');
    var repoName = 'Personal-Site'; // Your repository name
    var isRepoPage = pathSegments[1] === repoName;
    var segment = isRepoPage ? pathSegments.slice(2).join('/') : pathSegments.slice(1).join('/');
    
    // For GitHub Pages, always redirect to the root with hash
    var redirectUrl = window.location.origin;
    
    // Add repo name if needed
    if (isRepoPage) {
      redirectUrl += '/' + repoName;
    }
    
    // Add hash route if there's a path segment
    if (segment) {
      redirectUrl += '/#/' + segment;
    } else {
      redirectUrl += '/';
    }
    
    // Redirect immediately
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="/">link</a>.</p>
</body>
</html>
